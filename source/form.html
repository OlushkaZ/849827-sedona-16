<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  <header class="page-header">
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="photo.html">Фото и видео</a>
        </li>
        <li class="site-list__item site-list__item--active">
          <a class="site-list__link">Форма отзыва</a>
        </li>
        <li class="site-list__item">
          <a class="site-list__link" href="#">HTML Academy</a>
        </li>
      </ul>
      <a class="main-nav__logo">
        <img class="main-nav__logo-image" src="http://placehold.it/102x83" width="102" height="83" alt="Логотип городка «Седона»">
      </a>
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
    </nav>
    <img class="page-header__image" src="http://placehold.it/320x389" width="320" height="389" alt="Окрестности городка «Седона»">
  </header>
  <main class="page-main">
    <form class="comments-form" action="https://echo.htmlacademy.ru" method="post">
    </form>
  </main>
  <footer class="page-footer">
    <div class="page-footer__social social">
      <b class="social__title">#visitSEDONA</b>
      <ul class="social__list">
        <li class="social__item">
          <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy">Мы в Твиттере</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в Фейсбуке</a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--youtube" href="https://www.youtube.com/htmlacademy">Мы на Ютубе</a>
        </li>
      </ul>
    </div>
    <div class="page-footer__copyright copyright">
      <b class="copyright__text">Разработано:</b>
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img class="copyright__link-image" src="http://placehold.it/27x34" width="27" height="34" alt="логотип HTML Academy">
      </a>
    </div>
  </footer>
  <script>
  var navMain = document.querySelector('.main-nav');
  var navToggle = document.querySelector('.main-nav__toggle');

  navMain.classList.remove('main-nav--nojs');

  navToggle.addEventListener('click', function() {
    if (navMain.classList.contains('main-nav--closed')) {
      navMain.classList.remove('main-nav--closed');
      navMain.classList.add('main-nav--opened');
    } else {
      navMain.classList.add('main-nav--closed');
      navMain.classList.remove('main-nav--opened');
    }
  });
</script>
</body>

</html>
